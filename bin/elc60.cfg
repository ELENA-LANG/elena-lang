<configuration>
  <platform key="Win_x86">
     <primitives>
        <primitive key="core">x32\core60.bin</primitive>
        <primitive key="core">x32\core60_win.bin</primitive>
     </primitives>
     <templates>
        <template key="console">templates\win_console60.cfg</template>
        <template key="gui">templates\win_gui60.cfg</template>
        <template key="lib60">templates\lib60.cfg</template>
        <template key="vm_console">templates\vm_win_console60.cfg</template>
        <template key="mt_console">templates\mt_win_console60.cfg</template>
     </templates>
     <winapi>
       <dll key="KERNEL32">KERNEL32</dll>
       <dll key="USER32">USER32</dll>
     </winapi>
  </platform>
  <platform key="Win_x64">
     <primitives>
        <primitive key="core">amd64\core60.bin</primitive>
        <primitive key="core">amd64\core60_win.bin</primitive>
     </primitives>
     <templates>
        <template key="console">templates\win_console60.cfg</template>
        <template key="lib60">templates\lib60.cfg</template>
        <template key="vm_console">templates\vm_win_console60.cfg</template>
     </templates>
     <externals>
       <dll key="KERNEL64">KERNEL32</dll>
     </externals>
  </platform>
</configuration>
