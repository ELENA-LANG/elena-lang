<configuration>
  <platform key="Win_x86">
     <externals>
        <external key="$rt">elenart60</external>
     </externals>
  </platform>
  <platform key="Win_x64">
     <externals>
        <external key="$rt">elenart60_64</external>
     </externals>
  </platform>
  <system>
     <platform>4096</platform>
  </system>
  <project>
     <template>lib60</template>
  </project>
  <forwards>
     <forward key="$system_entry">system'core_routines'sta_start</forward>
     <forward key="program">$rootnamespace'program</forward>
  </forwards>
</configuration>