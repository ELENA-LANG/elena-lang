<configuration>
  <system>
      <platform>65537</platform>
      <maxthread>10</maxthread>
  </system>
  <project>
      <template>lib</template>
  </project>
  <linker>
     <mgsize>54000</mgsize>
     <ygsize>15000</ygsize>
     <permsize>10000</permsize>
  </linker>
  <forwards>
     <forward key="$program">system'startUp</forward>
     <forward key="$system_entry">system'core_routines'mta_start</forward>
     <forward key="program">$elena'@rootnamespace'program</forward>
     <forward key="program'arguments">extensions'program_arguments</forward>
     <forward key="program'output">system'console</forward>
     <forward key="newLine">system'newLine</forward>
     <forward key="onStart">system'onConsoleStart</forward>
  </forwards>
  <primitives>
     <primitive key="core">..\x32\core.bin</primitive>
     <primitive key="core">..\x32\corex.bin</primitive>
     <primitive key="core">..\x32\core_win.bin</primitive>
     <primitive key="coreapi">..\x32\coreapi.bin</primitive>
     <primitive key="$rt">~elenart</primitive>
  </primitives> 
</configuration>
