<configuration>
  <system>
      <platform>0</platform>
  </system>
  <project>
      <libpath>..\..\lib50</libpath>
  </project>
  <forwards>
     <forward key="$super">system'Object</forward>
     <forward key="$message">system'Message</forward>
     <forward key="$int">system'IntNumber</forward>
     <forward key="$long">system'LongNumber</forward>
     <forward key="$real">system'RealNumber</forward>
     <forward key="$char">system'CharValue</forward>
     <forward key="$literal">system'String</forward>
     <forward key="$wideliteral">system'WideString</forward>
     <forward key="$messagename">system'MessageName</forward>
     <forward key="$closure">system'Func</forward>
     <forward key="$bool">system'BoolValue</forward>
     <forward key="$true">system'BoolValue#true</forward>
     <forward key="$false">system'BoolValue#false</forward>
     <forward key="$reference">system'ref#1</forward>
     <forward key="$parray">system'Array#1</forward>
     <forward key="$varray">system'VariadicArray#1</forward>
     <forward key="$ext_message">system'ExtensionMessage</forward>
     <forward key="$lazyexpression">system'BaseLazyExpression</forward>
     <forward key="$wrap">system'Wrap</forward>
  </forwards>
</configuration>
