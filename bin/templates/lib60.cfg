<configuration>
  <platform key="Win_x86">
     <project>
        <libpath>..\..\lib60</libpath>
     </project>
  </platform>
  <platform key="Win_x64">
     <project>
        <libpath>..\..\lib60_64</libpath>
     </project>
  </platform>
  <forwards>
     <forward key="meta$predefined">system'predefined'meta$predefinedSymbols</forward>
     <forward key="meta$attributes">system'predefined'meta$attributesSymbols</forward>
     <forward key="meta$aliasTypes">system'meta$aliasTypes</forward>
     <forward key="meta$statementTemplates">system'meta$statementTemplates</forward>
     <forward key="meta$startUpSymbols">system'meta$startUpSymbols</forward>
     <forward key="$super">system'Object</forward>
     <forward key="$int">system'IntNumber</forward>
     <forward key="$string">system'String</forward>
     <forward key="$char">system'CharValue</forward>
     <forward key="$boolean">system'BoolValue</forward>
     <forward key="$true">system'BoolValue#true</forward>
     <forward key="$false">system'BoolValue#false</forward>
     <forward key="$ref">system'ref#1</forward>
  </forwards>
</configuration>