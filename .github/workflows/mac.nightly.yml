name: Nightly MacOS AMD64 Build

on:
  workflow_dispatch: # Put here!!

permissions: write-all

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-13]
        platform: [amd64]
 
    steps:
    - uses: actions/checkout@v4

    - name: Set version
      run: |
        VER=$(cat VERSION)
        echo "BUILD_TAG=$VER" >> $GITHUB_ENV

    - name: Build
      run: make all_mac_${{ matrix.platform }}
