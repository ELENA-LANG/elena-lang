name: Nightly BSD Build

on:
  schedule:
    - cron: '30 2 */2 * *'  # Run once per day
  workflow_dispatch: # Put here!!

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        vm_os: [freebsd]

    runs-on: macos-13
    steps:    
    - uses: actions/checkout@v4
      with:
        ref: iteration41

    - name: Set version
      run: |
        VER=$(cat VERSION)
        echo "BUILD_TAG=$VER" >> $GITHUB_ENV

    - name: Install dependencies
      run: |
        pkg install -y dpkg

    - name: Build
      run: make clang_all_amd64

    - name: Generate Data / API
      run: |
        cd scripts/bsd.amd64
        ./local_build_package_amd64.script 

    - name: Run functional test
      run: |
        cd scripts/bsd.amd64
        ./local_runtests.script

    - name: Create a package
      run: |
        cd scripts/bsd.amd64
        ./local_create_package.script
        
          
    - name: Delete old release assets
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ github.token }}
        tag: nightly
        assets: 'elena-lang-${{matrix.platform}}-nightly-*.zip'
        fail-if-no-assets : false

    - name: Upload Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        draft: false
        prerelease: true
        files: |
          ./build/*.deb
